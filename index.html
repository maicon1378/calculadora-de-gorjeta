<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Gorjeta</title>
</head>
<body>
    <header>
        <img src="./calculadora-de-gorjeta_base/images/logo.svg" alt="logo do splitter">
    </header>

    <main>
        <section class="informacoes">
            <form action="">
                <div class="conta">
                    <label for="">conta</label>
                    <div>
                        <img src="./calculadora-de-gorjeta_base/images/icon-dollar.svg" alt="icone do cifrão">
                        <input type="number" name="conta" id="conta" placeholder="0">
                    </div>
                </div>

                <div class="gorjeta">
                    <label for="outra">selecione a gorjeta</label>

                    <div> 
                        <input type="button" value="5%">
                        <input type="button" value="10%">
                        <input type="button" value="15%">
                        <input type="button" value="25%">
                        <input type="button" value="50%">
                        <input type="number" name="outra" id="outra" placeholder="Outra">
                    </div>
                </div>
                <div class="pessoas">
                    <label for="pessoas">quantidade de pessoas</label>
                    <p>Não pode ser zero</p>
                    <div>
                        <img src="./calculadora-de-gorjeta_base/images/icon-person.svg" alt="icone da pessoa">
                        <input type="number" name="pessoas" id="pessoas" placeholder="0">
                    </div>
                </div>
            </form>
        </section>

        <section class="resultados">
            <div class="gorjeta-total">
                <p>
                    <strong>gorjeta</strong> <br>
                    / pessoa
                </p>
                <strong> $ 0.00</strong>
            </div>
            
            <div class="Total">
                <p>
                    <strong>total</strong> <br>
                    / pessoa
                </p>
                <strong> $ 0.00</strong>
            </div>
        </section>
    </main>
</body>
</html>
